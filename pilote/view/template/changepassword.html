<div class="container">
    <div class="columns is-centered">
        <div class="column">
            <section class="hero is-fullheight">
                <div class="hero-head">
                    <div ng-switch on="vm.tokenValidate">
                        <div ng-switch-when="undefined">
                            <article class="message is-info">
                                <div class="message-body">
                                    Please wait ...
                                </div>
                            </article>
                        </div>
                        <div ng-switch-when="true">
                            <form name="registerForm" class="registerForm" ng-submit="vm.updatePassword()" novalidate>

                                <div class="field">
                                    <p class="control has-icons-left">
                                        <input ng-model="vm.password" ng-minlength="4" ng-maxlength="20" id="password"
                                               name="password"
                                               class="input {{(registerForm.password.$error.minlength || registerForm.password.$error.maxlength) ? 'is-danger' : ''}}"
                                               type="password" placeholder="Password" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </p>
                                    <p class="help is-danger" ng-show="registerForm.password.$error.minlength"
                                       class="help-block">Password is too short.</p>
                                    <p class="help is-danger" ng-show="registerForm.password.$error.maxlength"
                                       class="help-block">Password is too long.</p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left">
                                        <input ng-model="vm.confirmPassword" ng-pattern="vm.password"
                                               id="confirmPassword" name="confirmPassword"
                                               class="input {{(registerForm.confirmPassword.$error.pattern && !registerForm.confirmPassword.$pristine) ? 'is-danger' : ''}}"
                                               type="password" placeholder="Password" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </p>
                                    <p class="help is-danger"
                                       ng-show="registerForm.confirmPassword.$error.pattern && !registerForm.confirmPassword.$pristine"
                                       class="help-block">Passwords do not match.</p>
                                </div>
                                <div class="field">
                                    <p class="control">
                                    <div class="buttons has-addons is-centered">
                                        <button class="button is-primary is-rounded" ng-class="vm.loadingClass"
                                                ng-disabled="registerForm.$invalid" type="submit">
                                            Confirm change
                                        </button>
                                    </div>

                                    </p>
                                </div>

                            </form>
                        </div>
                        <div ng-switch-when="false">

                            <article class="message is-danger">
                                <div class="message-body">
                                    Your url have expired. Please, ask again change password.
                                </div>
                            </article>

                        </div>
                        <div ng-switch-default>
                            <article class="message is-danger">
                                <div class="message-body">
                                    There was a error. Please, ask again change password.
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</div>
