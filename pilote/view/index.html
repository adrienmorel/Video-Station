<html ng-app="videoStation">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="'videoStation - ' + title">videoStation</title>
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.4/css/all.css">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="/blockUI/angular-block-ui.min.css"/>

</head>

<body>
<section class="hero is-light is-fullheight">
    <div ng-include="'template/header.html'" ng-controller="menuController as vm"></div>
    <div id="app" class="hero-body fade" ng-view>
    </div>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" type="text/javascript"
        charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js" type="text/javascript"
        charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js" type="text/javascript"
        charset="utf-8"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js" type="text/javascript"
        charset="utf-8"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
<script src="/blockUI/angular-block-ui.min.js"></script>
<script src="/js.min" type="text/javascript" charset="utf-8"></script>
